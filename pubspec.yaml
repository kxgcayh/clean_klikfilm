name: fl_klikfilm
description: 'KlikFilm Clean Project'
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  go_router: ^13.2.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  flutter_gen: ^5.4.0
  connectivity_plus: ^6.0.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.6
  smooth_sheets: ^0.4.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_widget_from_html: ^0.14.11
  klikfilm_dart_resources:
    path: ../klikfilm_dart_resources

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  flutter_lints: ^3.0.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  go_router_builder: ^2.4.1
  flutter_gen_runner: ^5.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/pictures/
  fonts:
